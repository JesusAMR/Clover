sudo: false
language: android
dist: trusty
jdk:
  - oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - extra-android-m2repository
    - build-tools-29.0.3
    - android-29

script: cd Clover && ./gradlew clean check --console plain

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  email: false
